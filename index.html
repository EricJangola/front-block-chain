<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="container">
  <h1>Uma Aplicacao CABULOSA de Votacao com Ethereum</h1>

  <h2 id="voting-status" name="voting-status"></h2>

  <form id="add-candidate-form">
    <h3> Adicionar candidato</h3>
    <input id="candidate-name" type="text" name="candidate"></input>
    <button type="button" class="btn btn-primary" id="btnAddCandidate">Adicionar candidato</button>
  </form>

  <form id="add-voting-person-form">
    <h3> Adicionar eleitor</h3>

    Endereço: <input id="voting-person" type="text" name="voting-person"></input>
      <br></br>
    Nome: <input id="voting-person-name" type="text" name="voting-person-name"></input>

    <br />
    <br />
    <button type="button" class="btn btn-primary" id="btnAddVotingPerson">Adicionar eleitor</button>
  </form>

  <form id="see-voters-form">
    <button type="button" class="btn btn-primary" id="btnSeeVoters">Ver eleitores</button>
  </form>

  <div class="table-responsive" id="table-content-eleitor">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Eleitor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="table-body-eleitor">
      </tbody>
    </table>
  </div>

  <div class="table-responsive" id="table-content-votes">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidato</th>
          <th>Votos</th>
        </tr>
      </thead>
      <tbody id="table-body" hidden="true">
      </tbody>
    </table>
  </div>
  <form id="vote-form">
    <select id="candidate-options" name="candidate"></select>
    <button type="button" class="btn btn-primary" id="btnVote">Votar</button>
  </form>

  <form id="delegate-form">
    <input id="delegate-input" type="text" name="delegate-input"></input>
    <button type="button" class="btn btn-primary" id="btnDelegate">Delegar voto</button>
  </form>
  <form id="finish-form">
    <button type="button" class="btn btn-primary" id="btnFinish">Encerrar votação</button>
  </form>
</body>
<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"> </script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="./js/VotingAbi.js"></script>
<script src="./js/app.js"></script>
</html>
